<!DOCTYPE html>
<html lang="zh-tw">
<head>
<base href="https://www.niusnews.com/" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF8" />
<meta charset="utf-8" />
<title>2020台灣奶茶節</title>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="shortcut icon" href="https://www.niusnews.com/favicon.ico" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="css/v5/meta.css?20200702">
<style>

  .h4 {
    font-family: PingFangSC;
    font-size: 48px;
    font-weight: 600;
    font-stretch: normal;
    font-style: normal;
    line-height: normal;
    letter-spacing: 9.6px;
  }

  body {
    background-color: #FFF;
    color: #494949;
    margin: 0px;
    padding: 0px;
  }

  *:focus {
    outline: none !important;
  }

  .input-code{
    margin-top:22px;
    width:100%;
    height:45px;
    line-height:45px;
    color:#7C7C7C;
    text-align:center;
    background: #FFFFFF;
    border: 1px solid #CECECE;
    box-sizing: border-box;
    border-radius: 40px;
  }

  .button-enter{
    outline:0;
    width:100%;
    height:45px;
    line-height:45px;
    background: #D4B391;
    border-radius: 40px;
    color:#fff;
    text-align:center;
    border:0px;
    outline: none !important;
  }

</style>
</head>
<body>
  <img src="https://assets.niusnews.com/event_2020/milktea/mi/top.png" width=100%>
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="h4 text-center">奶茶迷專區</div>
        <input id="email" class="input-code" placeholder="電子信箱">

        <input id="password" class="input-code" type="password" placeholder="密碼">
        <div class="col text-right py-2 f-14">
          <a href="/milktea2020/mi">忘記密碼？</a>
        </div>

        <input id="code" class="input-code mt-1" type="password" placeholder="奶茶迷兌換密碼">
        <div class="col text-right py-2 f-14">
            <a href="/milktea2020/reset_redeem_password">忘記兌換密碼？</a>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button class="button-enter" onclick="doLogin()">進入專區</button>
      </div>
    </div>
    <div class="row" style="height:80px;line-height:80px;">
      <div class="col text-center f-14">
        <a href="/milktea2020"> < 奶茶迷官網</a>
      </div>
    </div>
  </div>

  <script>
    var isBusy=false;
    var status='r';
    var count=0;

    function doLogin() {
      console.log('doLogin');
      if (!$('#email').val()) {
          alert("請輸入電子信箱");
          return;
      }
      if (!$('#password').val()) {
          alert("請輸入密碼");
          return;
      }
      if (!$('#code').val()) {
          alert("請輸入奶茶迷兌換密碼");
          return;
      }

      if (isBusy) return;
      isBusy = true;

      console.log('logining...');
      //進行登入
      var dummy;

      dummy = new iframeform('https://www.niusnews.com/index.php/api/doLogin');
      dummy.addParameter('email',$('#email').val());
      dummy.addParameter('pwd',$('#password').val());
      dummy.send('login1');

      if (delay('login1')) {
        console.log('兌換密碼');
        dummy = new iframeform('https://www.niusnews.com/milktea2020/mi/doLogin');
        dummy.addParameter('password',$('#code').val());
        dummy.send('login2');

        if (delay('login2')) {
          console.log('done...');
          location.href="https://www.niusnews.com/milktea2020/mi/main"
        };
      }

      console.log('end');
      isBusy = false;
    }


    function sleep (time) {
      return new Promise((resolve) => setTimeout(resolve, time));
    }

    function delay(v) {
      (async function() {
        while(status!=v){
          console.log('delay...');
          console.log(status,v);

          await sleep(500);

          count++;
          if (count > 10) {
            count=0;
            alert('連線超時!!!');
            return false;
          }
        };
      })();
      return true;
    }

    // function delay(v){
    //   setTimeout(function(){
    //     console.log('delay...');
    //     if (status==v) return true;
    //     if (count > 10) {
    //       alert('連線超時!!!');
    //       return false;
    //     }
    //     count++;
    //     delay(v);
    //   },500);
    // }

    function iframeform(url) {
        var object = this;
        object.time = new Date().getTime();
        object.form = $('<form action="'+url+'" style="display:none;" target="iframe'+object.time+'" method="post" id="form'+object.time+'"></form>');
        
        object.addParameter = function(parameter,value) {
            $("<input />")
             .attr("name", parameter)
             .attr("value", value)
             .appendTo(object.form);
        }

        object.send = function(v) {
            var iframe = $('<iframe src="https://www.niusnews.com/milktea2020" style="display:none;" name="iframe'+object.time+'"></iframe>');
            $( "body" ).append(iframe); 
            $( "body" ).append(object.form);
            object.form.submit();
            iframe.on('load',function(){
              $('#form'+$(this).data('time')).remove();
              $(this).remove();
              console.log('iframe on load...');
              status = v;
            });
        }
    }
  </script>
</body>
</html>
